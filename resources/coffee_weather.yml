resources:
  jobs:
    coffee_weather:
      name: Coffee Weather
      tasks:
        - task_key: ingest
          email_notifications: {}
          notebook_task:
            notebook_path: ../notebooks/my_notebook.ipynb
            source: WORKSPACE
          run_if: ALL_SUCCESS
          notification_settings: {}
          webhook_notifications: {}
      parameters:
        - name: schema_name
          default: coffee_weather_${bundle.target}
      max_concurrent_runs: 1
      email_notifications: {}
      webhook_notifications: {}
